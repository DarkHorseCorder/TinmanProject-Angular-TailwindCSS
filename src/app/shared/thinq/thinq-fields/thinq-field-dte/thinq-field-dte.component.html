<mat-form-field
  class="fuse-mat-no-subscript fuse-mat-dense w-full">
  <mat-label *ngIf="labelVisibility">
    {{arrField.Label}}
  </mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [formControl]="dateControl"
  >
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
