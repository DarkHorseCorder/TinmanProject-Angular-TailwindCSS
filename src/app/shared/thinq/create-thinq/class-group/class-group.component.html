<div class="flex flex-col p-2 sm:py-4 sm:px-3 m-2 border bg-gray-200 rounded-md min-h-52">
  <div class="text-xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate">{{ classGroup }}</div>
  <div class="flex flex-wrap mt-4 items-start">
    <div 
      *ngFor="let cab of cabinets"
      class="flex flex-col items-center justify-center max-w-26 min-w-20 p-2 cursor-pointer"
    >
      <app-cabinet-icon [size]="1.5" [cabinetClass]="cab.CssClass" [cabinetIcon]="cab.Icon" (click)="onCreateThinq(cab.ClassId)"></app-cabinet-icon>
      <span class="pt-2 w-full text-sm text-center">
        {{cab.ClassDisplayName}}
      </span>
    </div>
  </div>
</div>
