<div class="flex flex-col max-w-160 md:min-w-120 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium">Add activity</div>
    <button
      mat-icon-button
      (click)="discard()"
      [tabIndex]="-1">
      <mat-icon
        class="text-current"
        [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>

  <!-- Change Password form -->
  <form
    class="flex flex-col flex-auto p-3 sm:p-5"
    (submit)="submitActivity()"
    [formGroup]="timesheetForm">

    <thinq-form-field 
      class="mt-2"
      [control]="timesheetForm.get('activity')"
      [arrField]="activityField">

    </thinq-form-field>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-end mt-2 sm:mt-3">

      <div class="flex flex-wrap items-center sm:mt-0">
        <!-- Discard -->
        <button
          class="my-3 sm:m-3"
          mat-stroked-button
          type="button"
          (click)="discard()">
          Cancel
        </button>
        <!-- Send -->
        <button
          class="order-first sm:order-last mr-3"
          mat-flat-button
          type="submit"
          [color]="'primary'">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
